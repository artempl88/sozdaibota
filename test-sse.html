<body>

    <script>
        let eventSource = null;
        let sessionId = 'session_1750001216555_5qk4jmam7';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function updateStatus(status, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = message;
        }
        
        function connectSSE() {
            sessionId = document.getElementById('sessionId').value.trim();
            if (!sessionId) {
                log('‚ùå –í–≤–µ–¥–∏—Ç–µ Session ID', 'error');
                return;
            }
            
            if (eventSource) {
                disconnectSSE();
            }
            
            log(`üîå –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ SSE: /api/estimate-updates/${sessionId}`, 'info');
            updateStatus('connecting', 'üîÑ –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è...');
            
            try {
                eventSource = new EventSource(`/api/estimate-updates/${sessionId}`);
                
                eventSource.onopen = (event) => {
                    log('‚úÖ SSE —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!', 'success');
                    updateStatus('connected', '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω –∫ SSE');
                };
                
                eventSource.onmessage = (event) => {
                    log(`üì® SSE —Å–æ–æ–±—â–µ–Ω–∏–µ: ${event.data}`, 'info');
                    
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'approved_estimate') {
                            log('üéâ –ü–û–õ–£–ß–ï–ù–ê –£–¢–í–ï–†–ñ–î–ï–ù–ù–ê–Ø –°–ú–ï–¢–ê!', 'success');
                            log(`üìÑ –°–æ–æ–±—â–µ–Ω–∏–µ: ${data.estimate.message.substring(0, 100)}...`, 'success');
                            log(`üìÖ –£—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞: ${data.estimate.approvedAt}`, 'success');
                            
                            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                            if ('Notification' in window && Notification.permission === 'granted') {
                                new Notification('üéâ –°–º–µ—Ç–∞ —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞!', {
                                    body: '–ü–æ–ª—É—á–µ–Ω–∞ —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–Ω–∞—è —Å–º–µ—Ç–∞ —á–µ—Ä–µ–∑ SSE',
                                    icon: '/favicon.ico'
                                });
                            }
                        } else if (data.type === 'connected') {
                            log('üîó SSE –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', 'info');
                        } else {
                            log(`üìã SSE —Å–æ–æ–±—â–µ–Ω–∏–µ —Ç–∏–ø–∞: ${data.type}`, 'info');
                        }
                    } catch (error) {
                        log(`‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ SSE: ${error.message}`, 'error');
                    }
                };
                
                eventSource.onerror = (error) => {
                    log(`‚ùå SSE –æ—à–∏–±–∫–∞: ${error.type || 'unknown'}`, 'error');
                    log(`üìä ReadyState: ${eventSource?.readyState}`, 'warning');
                    updateStatus('disconnected', '‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
                };
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è SSE: ${error.message}`, 'error');
                updateStatus('disconnected', '‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            }
        }
        
        function disconnectSSE() {

                eventSource.close();

            }
        }
        
        async function testPolling() {
            sessionId = document.getElementById('sessionId').value.trim();
            if (!sessionId) {

                return;

            try {

                const data = await response.json();
                
                log(`üìä Polling –æ—Ç–≤–µ—Ç: ${JSON.stringify(data, null, 2)}`, 'info');

                } else {

                        sessionId: sessionId

                    log(`üìã Estimate ID: ${data.estimateId}`, 'success');
                    log('‚è∞ –¢–µ–ø–µ—Ä—å SSE –¥–æ–ª–∂–µ–Ω –ø–æ–ª—É—á–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ...', 'info');
                } else {

                }
            } catch (error) {

                return;
            }
            
            log(`üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å–µ—Å—Å–∏–∏: ${sessionId}`, 'info');
            
            try {
                const response = await fetch(`/api/pre-chat-history/${sessionId}`);
                const data = await response.json();
                
                if (data.success) {
                    log(`üìä –ò—Å—Ç–æ—Ä–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–∞: ${data.chatHistory.length} —Å–æ–æ–±—â–µ–Ω–∏–π`, 'info');
                    log(`üìã –°–º–µ—Ç–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞: ${data.estimateSent ? '–î–∞' : '–ù–µ—Ç'}`, 'info');
                    log(`‚úÖ –°–º–µ—Ç–∞ —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞: ${data.estimateApproved ? '–î–∞' : '–ù–µ—Ç'}`, 'info');
                    
                    if (data.estimateApproved) {
                        log('üéâ –í –∏—Å—Ç–æ—Ä–∏–∏ –µ—Å—Ç—å —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–Ω–∞—è —Å–º–µ—Ç–∞!', 'success');
                    }

        async function resetEstimate() {
            sessionId = document.getElementById('sessionId').value.trim();
            if (!sessionId) {
                log('‚ùå –í–≤–µ–¥–∏—Ç–µ Session ID', 'error');
                return;
            }
            
            log('üîÑ –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å —Å–º–µ—Ç—ã –¥–ª—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è...', 'info');

                    log('üí° –¢–µ–ø–µ—Ä—å –º–æ–∂–Ω–æ —Å–Ω–æ–≤–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ', 'info');

        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ

            log('üí° –í–≤–µ–¥–∏—Ç–µ Session ID –∏ –Ω–∞–∂–º–∏—Ç–µ "–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ SSE"', 'info');
        });
        
        // –û—Ç–∫–ª—é—á–∞–µ–º—Å—è –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã

    </script>
